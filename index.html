<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPX PDA Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --spx-orange: #ee4d2d;
            --spx-bg: #f5f5f5;
            --success-green: #28a745;
            --error-red: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--spx-bg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--spx-orange);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .login-box { width: 100%; max-width: 320px; }

        .input-group { margin-bottom: 20px; }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fafafa;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--spx-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(238, 77, 45, 0.2);
        }
        
        .btn-login:active { transform: scale(0.98); }

        .error-msg {
            color: var(--error-red);
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* --- APP SCREEN --- */
        #app-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: var(--spx-orange);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #reader {
            width: 100%;
            background: #000;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Tùy chỉnh khung quét */
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        .status-bar {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: white;
            border-top: 1px solid #eee;
            color: #333;
            transition: all 0.2s;
        }

        .log-container {
            height: 30%;
            background: #fff;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding: 0;
        }

        .log-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .log-item:first-child { background-color: #f9f9f9; font-weight: bold; }

        .log-success { color: var(--success-green); border-left: 4px solid var(--success-green); }
        .log-error { color: var(--error-red); border-left: 4px solid var(--error-red); }

        /* Overlay Effect */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; opacity: 0;
            transition: opacity 0.2s;
        }
        .overlay.green { background: rgba(40, 167, 69, 0.5); }
        .overlay.red { background: rgba(220, 53, 69, 0.5); }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-logo">SPX PDA LOGIN</div>
        <div class="login-box">
            <div class="input-group">
                <input type="text" id="username" placeholder="Mã nhân viên" value="Ops147396">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mật khẩu" value="Trungngoc0808@">
            </div>
            <button class="btn-login" onclick="handleLogin()">ĐĂNG NHẬP</button>
            <div class="error-msg" id="login-error">Sai thông tin đăng nhập!</div>
        </div>
    </div>

    <div id="app-screen">
        <div class="header">
            <span>PDA SCANNER</span>
            <span class="logout-btn" onclick="location.reload()">Thoát</span>
        </div>
        
        <div id="reader">
            <div id="scan-overlay" class="overlay"></div>
        </div>

        <div id="status-display" class="status-bar">Sẵn sàng quét...</div>

        <div class="log-container" id="scan-log">
            </div>
    </div>

    /** * LƯU Ý QUAN TRỌNG:
     * Để code gọn, mình dùng chuỗi Base64 rút gọn ở trên.
     * Để thay bằng file MP3 chuẩn của bạn, hãy làm như sau:
     * 1. Vào trang: https://base64.guru/converter/encode/audio
     * 2. Upload file start.mp3 -> Copy chuỗi -> Thay vào biến soundStart
     * 3. Làm tương tự cho soundSuccess và soundError
     */

    // Hàm phát âm thanh giả lập (Backup nếu Base64 ở trên bị lỗi hoặc chưa thay)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq = 520, duration = 150, type = 'sine') {
        try {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            setTimeout(() => osc.stop(), duration);
        } catch (e) { console.error(e); }
    }

    // --- 2. LOGIC ĐĂNG NHẬP ---
    function handleLogin() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        
        if (u === 'Ops147396' && p === 'Trungngoc0808@') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            startScanner();
        } else {
            document.getElementById('login-error').style.display = 'block';
            beep(100, 300, 'sawtooth'); // Âm báo lỗi đăng nhập
        }
    }

    // --- 3. LOGIC QUÉT MÃ ---
    let isProcessing = false;

    function startScanner() {
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
        
        // Log sẵn sàng
        addLog("Hệ thống sẵn sàng...", "normal");

        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;

            // 1. Phát hiện mã -> Kêu Bíp (Start)
            // Ưu tiên dùng file MP3, nếu lỗi thì dùng hàm beep()
            soundStart.play().catch(() => beep(800, 50)); 

            const statusDiv = document.getElementById('status-display');
            const overlay = document.getElementById('scan-overlay');
            
            // 2. Logic Kiểm Tra: Bắt đầu SPXVN + 12 số
            // Regex: ^SPXVN[0-9]{12}$
            const isValid = /^SPXVN\d{12}$/.test(decodedText);

            if (isValid) {
                // --- ĐÚNG ---
                soundSuccess.play().catch(() => beep(1200, 100)); // Kêu Ding
                
                statusDiv.innerText = `${decodedText} - OK`;
                statusDiv.style.color = "var(--success-green)";
                
                // Hiệu ứng xanh
                overlay.className = "overlay green";
                overlay.style.opacity = 1;
                
                addLog(decodedText, "success");

            } else {
                // --- SAI ---
                soundError.play().catch(() => beep(150, 400, 'sawtooth')); // Kêu Buzz
                
                statusDiv.innerText = `${decodedText} - SAI`;
                statusDiv.style.color = "var(--error-red)";
                
                // Hiệu ứng đỏ
                overlay.className = "overlay red";
                overlay.style.opacity = 1;
                
                addLog(decodedText, "error");
                if (navigator.vibrate) navigator.vibrate(500);
            }

            // Reset sau 1.5s để quét tiếp
            setTimeout(() => {
                isProcessing = false;
                overlay.style.opacity = 0;
                statusDiv.innerText = "Đang quét...";
                statusDiv.style.color = "#333";
            }, 1500);

        }).catch(err => {
            console.log("Lỗi cam:", err);
            document.getElementById('status-display').innerText = "Vui lòng cấp quyền Camera!";
        });
    }

    function addLog(text, type) {
        const logContainer = document.getElementById('scan-log');
        const div = document.createElement('div');
        
        let statusText = "";
        let className = "log-item";
        
        if (type === "success") {
            className += " log-success";
            statusText = "✓ OK";
        } else if (type === "error") {
            className += " log-error";
            statusText = "✕ SAI";
        } else {
            statusText = "---";
        }

        div.className = className;
        div.innerHTML = `<span>${text}</span> <strong>${statusText}</strong>`;
        
        // Thêm vào đầu danh sách
        logContainer.insertBefore(div, logContainer.firstChild);
    }
