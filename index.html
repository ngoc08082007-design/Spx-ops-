<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPX PDA Scanner Pro</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --spx-orange: #ee4d2d;
            --spx-bg: #f5f5f5;
            --success-green: #28a745;
            --error-red: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--spx-bg);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box { width: 85%; max-width: 320px; }
        .input-group input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 16px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%; padding: 15px; background: var(--spx-orange);
            color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px;
        }
        .error-msg { color: var(--error-red); margin-top: 15px; display: none; text-align: center; }

        /* --- APP SCREEN --- */
        #app-screen { display: none; flex-direction: column; height: 100%; position: relative; }

        .header {
            background: var(--spx-orange); color: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center; font-weight: bold;
            height: 50px;
        }

        #reader {
            flex-grow: 1; background: #000; position: relative; overflow: hidden;
            width: 100%;
        }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        #swap-cam-btn {
            position: absolute; top: 60px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid white;
            padding: 8px 12px; border-radius: 20px; font-size: 12px; cursor: pointer;
            display: none;
        }
        
        .status-bar {
            padding: 15px; text-align: center; font-size: 16px; font-weight: bold;
            background: white; border-top: 1px solid #eee; height: 60px;
            display: flex; align-items: center; justify-content: center;
        }

        .log-container {
            height: 150px; background: #f9f9f9; overflow-y: auto; border-top: 1px solid #ddd;
        }
        .log-item {
            padding: 8px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px;
        }
        .log-success { color: var(--success-green); background: #e8f5e9; }
        .log-error { color: var(--error-red); background: #ffebee; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; opacity: 0; transition: opacity 0.2s;
        }
        .overlay.green { background: rgba(40, 167, 69, 0.4); border: 4px solid #28a745; }
        .overlay.red { background: rgba(220, 53, 69, 0.4); border: 4px solid #dc3545; }

    </style>
</head>

            audio.play().catch(e => console.log("Chưa thể phát âm thanh: " + e));
        }
    }

    // --- LOGIN ---
    function handleLogin() {
        if(document.getElementById('username').value === 'Ops147396' && 
           document.getElementById('password').value === 'Trungngoc0808@') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            initCamera();
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    // --- CAMERA LOGIC (Đã tối ưu góc rộng/lấy nét) ---
    let html5QrCode;
    let cameras = [];
    let currentCamIndex = 0;
    let isProcessing = false;

    function initCamera() {
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                cameras = devices;
                currentCamIndex = cameras.length - 1; // Ưu tiên cam cuối (thường là cam chính)

                if (cameras.length > 1) {
                    const btn = document.getElementById('swap-cam-btn');
                    btn.style.display = 'block';
                    btn.innerText = `🔄 Cam ${currentCamIndex + 1}`;
                }
                startScanner(cameras[currentCamIndex].id);
            } else {
                alert("Không tìm thấy camera!");
            }
        }).catch(err => {
            alert("Lỗi quyền Camera: " + err);
        });
    }

    function switchCamera() {
        if (cameras.length < 2) return;
        html5QrCode.stop().then(() => {
            currentCamIndex = (currentCamIndex + 1) % cameras.length;
            document.getElementById('swap-cam-btn').innerText = `🔄 Cam ${currentCamIndex + 1}`;
            startScanner(cameras[currentCamIndex].id);
        }).catch(err => console.log("Lỗi dừng cam", err));
    }

    function startScanner(cameraId) {
        html5QrCode = new Html5Qrcode("reader");
        const statusDiv = document.getElementById('status-display');
        statusDiv.innerText = "Đang quét...";

        html5QrCode.start(
            cameraId, 
            {
                fps: 20,
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0
            },
            (decodedText) => {
                if (isProcessing) return;
                isProcessing = true;

                // 1. KÊU BÍP (START)
                playSound('sound-start');

                const isValid = /^SPXVN\d{12}$/.test(decodedText);
                const overlay = document.getElementById('scan-overlay');

                if (isValid) {
                    // 2. KÊU ĐÚNG (SUCCESS)
                    playSound('sound-success');
                    
                    statusDiv.innerText = decodedText + " [OK]";
                    statusDiv.style.color = "var(--success-green)";
                    overlay.className = "overlay green";
                    addLog(decodedText, "success");
                } else {
                    // 3. KÊU SAI (ERROR)
                    playSound('sound-error');
                    
                    statusDiv.innerText = decodedText + " [SAI]";
                    statusDiv.style.color = "var(--error-red)";
                    overlay.className = "overlay red";
                    addLog(decodedText, "error");
                    if (navigator.vibrate) navigator.vibrate(300);
                }
                
                overlay.style.opacity = 1;

                setTimeout(() => {
                    isProcessing = false;
                    overlay.style.opacity = 0;
                    statusDiv.innerText = "Sẵn sàng...";
                    statusDiv.style.color = "black";
                }, 1500);
            },
            (errorMessage) => {}
        ).catch(err => {
            statusDiv.innerText = "Lỗi cam: " + err;
        });
    }

    function addLog(text, type) {
        const div = document.createElement('div');
        div.className = `log-item ${type === 'success' ? 'log-success' : 'log-error'}`;
        div.innerHTML = `<span>${text}</span><b>${type==='success'?'OK':'ERR'}</b>`;
        const container = document.getElementById('scan-log');
        container.insertBefore(div, container.firstChild);
    }
</script>
